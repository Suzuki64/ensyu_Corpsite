      <span class="header_menu-middle"></span>
      <span class="header_menu-bottom"></span>
    </div>
  </header>
  <div class="headersheet"></div>

  <div class="ttl">
    <div class="ttltext">
      <h1 class="ttl-firstmessage">お問い合わせ</h1>
    </div>
  </div>

  <form action="" class="form" method="post">
    <div class="form-item">
      <div class="form-item-label">会社名</div>
      <input type="text" name="compnay" class="form-item-input">
    </div>
    <div class="form-item">
      <div class="form-item-label">お名前<span> *</span>
      <div class="namecheck" id="namecheck">このフィールドを入力してください。</div>
      </div>
      <input type="text" name="name" class="form-item-input" id="nam">
    </div>
    <div class="form-item">
      <div class="form-item-label">メールアドレス<span> *</span></div>
      <div class="emailcheck" id="emailcheck">このフィールドを入力してください。</div>
      <input type="email" name="email" class="form-item-input" id="email">
    </div>
    <div class="form-item">
      <div class="form-item-label">お問い合わせ内容<span> *</span></div>
      <textarea name="textarea" class="form-item-textarea"></textarea>
    </div>
    <input type="submit" class="form-btn" value="お申し込み" id="submit" >
  </form>
